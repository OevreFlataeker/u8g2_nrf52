# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/doxygen
image: alpine

pages:
  script:
    - apk update && apk add doxygen
    - doxygen -g
    - doxygen Doxyfile
    - mv html/ public/
  artifacts:
    paths:
      - public
  only:
    - master
